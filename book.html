      <option>Morning 9:00 -- 10:00</option>
       <option>Morning 11:00 -- 12:00</option>
      <option>Evening   15:00 -- 16:00</option>
    <option>Evening   16:00 -- 17:00</option>

    </select><br>

    <button type="submit">Confirm Booking</button>
  </form>
